<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aikido DAB Lernapp</title>
<link rel="manifest" href="manifest.json">
<style>
:root {
  --bg: #1a1a2e; --bg2: #16213e; --bg3: #0f3460;
  --text: #e0e0e0; --text2: #a0a0b0; --accent: #e94560;
  --card-bg: #1e2a3a; --card-border: #2a3f55;
  --gelb: #f0c040; --orange: #e08030; --gruen: #50b870;
  --blau: #5090d0; --braun: #a06830;
  --btn-bg: #2a3f55; --btn-hover: #3a5068;
  --nav-bg: #12162a; --overlay-bg: rgba(0,0,0,0.7);
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background:var(--bg); color:var(--text); min-height:100vh; overflow-x:hidden; }

/* NAV */
.nav { position:fixed; top:0; left:0; right:0; height:48px; background:var(--nav-bg); display:flex; align-items:center; z-index:100; padding:0 8px; gap:4px; overflow-x:auto; -webkit:overflow-scrolling:touch; }
.nav-btn { flex-shrink:0; padding:6px 12px; background:transparent; border:1px solid var(--card-border); color:var(--text2); border-radius:20px; cursor:pointer; font-size:13px; white-space:nowrap; transition:.2s; }
.nav-btn:active, .nav-btn.active { background:var(--accent); color:#fff; border-color:var(--accent); }
.nav-menu { margin-left:auto; background:transparent; border:none; color:var(--text2); font-size:20px; cursor:pointer; padding:4px 8px; }

/* MENU OVERLAY */
.menu-overlay { display:none; position:fixed; inset:0; background:var(--overlay-bg); z-index:200; justify-content:flex-end; }
.menu-overlay.open { display:flex; }
.menu-panel { background:var(--bg2); width:260px; height:100%; padding:24px 16px; display:flex; flex-direction:column; gap:12px; }
.menu-panel h3 { color:var(--text); font-size:18px; margin-bottom:4px; }
.menu-btn { padding:10px 14px; background:var(--btn-bg); border:none; color:var(--text); border-radius:8px; cursor:pointer; text-align:left; font-size:14px; }
.menu-btn:active { background:var(--btn-hover); }
.menu-close { align-self:flex-end; background:none; border:none; color:var(--text2); font-size:24px; cursor:pointer; }

/* SCREENS */
.screen { display:none; padding:56px 12px 24px; min-height:100vh; }
.screen.active { display:block; }

/* FILTER BAR */
.filter-bar { display:flex; gap:6px; flex-wrap:wrap; margin-bottom:14px; }
.filter-btn { padding:4px 10px; border:1px solid var(--card-border); background:transparent; color:var(--text2); border-radius:14px; font-size:12px; cursor:pointer; }
.filter-btn.active { background:var(--accent); color:#fff; border-color:var(--accent); }

/* PR√úFUNGSORDNUNG */
.pruef-item { background:var(--card-bg); border:1px solid var(--card-border); border-radius:10px; margin-bottom:8px; overflow:hidden; }
.pruef-header { padding:12px 14px; cursor:pointer; display:flex; align-items:center; gap:10px; user-select:none; }
.pruef-header:active { background:var(--btn-bg); }
.pruef-chevron { font-size:12px; color:var(--text2); transition:transform .2s; }
.pruef-item.open .pruef-chevron { transform:rotate(90deg); }
.pruef-angriff { font-weight:600; font-size:14px; }
.pruef-angriff-de { font-size:12px; color:var(--text2); }
.pruef-tech-list { padding:0 14px 12px 14px; }
.pruef-tech-row { display:flex; align-items:center; gap:8px; padding:6px 0; border-bottom:1px solid var(--card-border); }
.pruef-tech-row:last-child { border:none; }
.color-dot { width:10px; height:10px; border-radius:50%; flex-shrink:0; }
.pruef-tech-name { font-size:13px; }
.pruef-video-link { margin-left:auto; font-size:11px; color:var(--accent); text-decoration:none; }
.pruef-video-link:active { opacity:.6; }

/* GRID OVERVIEW */
.grid { display:grid; grid-template-columns:1fr 1fr; gap:8px; }
.grid-card { background:var(--card-bg); border:1px solid var(--card-border); border-radius:10px; overflow:hidden; height:110px; perspective:800px; cursor:pointer; }
.grid-card-inner { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform .35s; }
.grid-card.flipped .grid-card-inner { transform:rotateY(180deg); }
.grid-card-front, .grid-card-back { position:absolute; inset:0; backface-visibility:hidden; display:flex; flex-direction:column; justify-content:center; padding:10px; }
.grid-card-back { transform:rotateY(180deg); background:var(--bg3); }
.grid-card-color-bar { position:absolute; top:0; left:0; right:0; height:4px; }
.grid-card-title { font-size:14px; font-weight:600; line-height:1.3; }
.grid-card-sub { font-size:11px; color:var(--text2); margin-top:3px; }
.grid-card-note-icon { position:absolute; top:6px; right:8px; font-size:12px; color:var(--text2); }
.grid-card-back-title { font-size:12px; font-weight:600; margin-bottom:6px; color:var(--text); }
.grid-card-back-link { font-size:11px; color:var(--accent); text-decoration:none; display:block; margin-bottom:2px; }
.grid-card-back-link:active { opacity:.6; }
.grid-card-note-btn { margin-top:auto; font-size:11px; color:var(--text2); background:none; border:none; cursor:pointer; text-align:left; padding:0; }

/* FLASHCARD */
.flashcard-wrap { max-width:400px; margin:0 auto; }
.flashcard-nav { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; font-size:13px; color:var(--text2); }
.flashcard { background:var(--card-bg); border:1px solid var(--card-border); border-radius:12px; height:200px; perspective:800px; cursor:pointer; }
.flashcard-inner { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform .35s; }
.flashcard.flipped .flashcard-inner { transform:rotateY(180deg); }
.flashcard-front, .flashcard-back { position:absolute; inset:0; backface-visibility:hidden; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:16px; text-align:center; }
.flashcard-back { transform:rotateY(180deg); background:var(--bg3); }
.flashcard-color-bar { position:absolute; top:0; left:0; right:0; height:5px; border-radius:12px 12px 0 0; }
.flashcard-technik { font-size:20px; font-weight:700; }
.flashcard-variation { font-size:12px; color:var(--text2); margin-top:2px; }
.flashcard-angriff { font-size:15px; font-weight:600; margin-bottom:4px; }
.flashcard-angriff-de { font-size:13px; color:var(--text2); }
.flashcard-farbe { font-size:12px; color:var(--text2); margin-top:6px; }
.flashcard-videos { margin-top:8px; }
.flashcard-video-link { font-size:12px; color:var(--accent); text-decoration:none; display:block; margin-bottom:2px; }

/* RATING BUTTONS */
.rating-btns { display:flex; gap:8px; justify-content:center; margin-top:14px; }
.rating-btn { padding:8px 18px; border:none; border-radius:8px; cursor:pointer; font-size:13px; font-weight:600; }
.rating-btn.kann { background:#50b870; color:#fff; }
.rating-btn.geht-so { background:#e08030; color:#fff; }
.rating-btn.schwer { background:#e94560; color:#fff; }
.rating-btn.kann-nicht { background:#e94560; color:#fff; }
.rating-btn:active { filter:brightness(.85); }

/* SCHWACH FILTER */
.schwach-toggle { display:flex; align-items:center; gap:8px; margin-bottom:10px; }
.schwach-toggle label { font-size:13px; color:var(--text2); cursor:pointer; }
.schwach-toggle input { accent-color:var(--accent); }

/* PR√úFUNGSMODUS */
.pruef-mode-btn { width:100%; padding:10px; background:var(--accent); color:#fff; border:none; border-radius:8px; font-size:14px; font-weight:600; cursor:pointer; margin-bottom:12px; }
.pruef-mode-btn:active { filter:brightness(.85); }

/* ERGEBNIS */
.ergebnis { text-align:center; padding:30px 16px; }
.ergebnis h2 { font-size:22px; margin-bottom:8px; }
.ergebnis .score { font-size:48px; font-weight:700; color:var(--accent); }
.ergebnis .label { font-size:16px; color:var(--text2); margin-bottom:16px; }
.ergebnis-back { padding:10px 24px; background:var(--btn-bg); border:none; color:var(--text); border-radius:8px; font-size:14px; cursor:pointer; }

/* NOTIZ MODAL */
.modal { display:none; position:fixed; inset:0; background:var(--overlay-bg); z-index:300; justify-content:center; align-items:center; }
.modal.open { display:flex; }
.modal-box { background:var(--bg2); border-radius:12px; padding:20px; width:90%; max-width:360px; }
.modal-box h3 { font-size:16px; margin-bottom:10px; }
.modal-textarea { width:100%; height:100px; background:var(--card-bg); border:1px solid var(--card-border); border-radius:8px; color:var(--text); padding:10px; font-size:13px; resize:none; font-family:inherit; }
.modal-textarea:focus { outline:none; border-color:var(--accent); }
.modal-btns { display:flex; gap:8px; margin-top:10px; justify-content:flex-end; }
.modal-btn { padding:6px 14px; border:none; border-radius:6px; font-size:13px; cursor:pointer; }
.modal-btn.save { background:var(--accent); color:#fff; }
.modal-btn.cancel { background:var(--btn-bg); color:var(--text); }

/* ADMIN */
.admin-screen { padding:56px 12px 24px; }
.admin-screen h2 { font-size:18px; margin-bottom:12px; }
.admin-input { width:100%; padding:8px; background:var(--card-bg); border:1px solid var(--card-border); border-radius:8px; color:var(--text); font-size:14px; margin-bottom:10px; }
.admin-stats { background:var(--card-bg); border:1px solid var(--card-border); border-radius:10px; padding:14px; margin-top:12px; }
.admin-stats p { font-size:14px; color:var(--text2); margin-bottom:4px; }
.admin-stats span { color:var(--text); font-weight:600; }

/* EMPTY STATE */
.empty { text-align:center; padding:40px 16px; color:var(--text2); font-size:14px; }

@media (max-width:400px) {
  .grid { grid-template-columns:1fr; }
  .grid-card { height:90px; }
}
</style>
</head>

// ========== COLOR ==========
function getColor(farbe) {
  if (!farbe) return '#888';
  if (farbe.includes('Gelb')) return 'var(--gelb)';
  if (farbe.includes('Orange')) return 'var(--orange)';
  if (farbe.includes('Gr√ºn')) return 'var(--gruen)';
  if (farbe.includes('Blau')) return 'var(--blau)';
  if (farbe.includes('Braun')) return 'var(--braun)';
  return '#888';
}

// ========== NAV ==========
function switchTab(tab) {
  document.querySelectorAll('.nav-btn').forEach((b,i) => {
    const tabs = ['pruefung','techOverview','techLearn','atkOverview','atkLearn'];
    b.classList.toggle('active', tabs[i] === tab);
  });
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  currentTab = tab;
  document.getElementById('screen-' + tab).classList.add('active');
  renderScreen(tab);
}

function toggleMenu() { document.getElementById('menuOverlay').classList.toggle('open'); }
function closeMenu(e) { if(e.target === document.getElementById('menuOverlay')) toggleMenu(); }

// ========== SPACED REPETITION ==========
function getSR(key) {
  try { const d = localStorage.getItem(key); return d ? JSON.parse(d) : null; } catch(e) { return null; }
}
function setSR(key, data) { try { localStorage.setItem(key, JSON.stringify(data)); } catch(e) {} }

function getNextReview(ease) {
  const d = new Date();
  const days = ease === 'kann' ? 7 : ease === 'geht-so' ? 3 : ease === 'kann-nicht' ? 1 : 1;
  d.setDate(d.getDate() + days);
  return d.toISOString();
}

function isDue(key) {
  const sr = getSR(key);
  if (!sr) return true;
  return new Date(sr.nextReview) <= new Date();
}

// ========== NOTES ==========
function getNote(key) { try { return localStorage.getItem('note-' + key) || ''; } catch(e) { return ''; } }
function openNoteModal(key, title) {
  noteKey = key;
  document.getElementById('noteModalTitle').textContent = title;
  document.getElementById('notetextarea').value = getNote(key);
  document.getElementById('noteModal').classList.add('open');
  setTimeout(() => document.getElementById('notetextarea').focus(), 100);
}
function closeNoteModal() { document.getElementById('noteModal').classList.remove('open'); noteKey = null; }
function saveNote() {
  if (noteKey) { try { localStorage.setItem('note-' + noteKey, document.getElementById('notetextarea').value); } catch(e) {} }
  closeNoteModal();
  renderScreen(currentTab);
}

  const active = filters[screen];
  return `<div class="filter-bar">
    <button class="filter-btn ${active==='alle'?'active':''}" onclick="setFilter('${screen}','alle')">Alle</button>
    ${farben.map(f => `<button class="filter-btn ${active===f?'active':''}" onclick="setFilter('${screen}','${f}')">${f.split(' ')[0]}</button>`).join('')}
  </div>`;
}
function setFilter(screen, val) { filters[screen] = val; renderScreen(screen); }
function filterByFarbe(items, screen, farbeKey='farbe') {
  const f = filters[screen];
  if (f === 'alle') return items;
  return items.filter(i => i[farbeKey] && i[farbeKey].includes(f.split(' ')[0]));
}
const FARBEN = ['Gelb','Orange','Gr√ºn','Blau','Braun'];

// ========== RENDER SCREENS ==========
function renderScreen(tab) {
  switch(tab) {
    case 'pruefung': renderPruefung(); break;
    case 'techOverview': renderTechOverview(); break;
    case 'techLearn': renderTechLearn(); break;
    case 'atkOverview': renderAtkOverview(); break;
    case 'atkLearn': renderAtkLearn(); break;
    case 'admin': renderAdmin(); break;
  }
}

// --- PR√úFUNGSORDNUNG ---
function renderPruefung() {
  const el = document.getElementById('screen-pruefung');
  // Build video lookup from techniques
  const videoLookup = {};
  techniques.forEach(t => {
    const key = t.technik;
    if (!videoLookup[key] && Object.keys(t.videos).length > 0) {
      videoLookup[key] = Object.values(t.videos)[0];
    }
  });

  let html = '<h2 style="font-size:17px;margin-bottom:12px;">Pr√ºfungsordnung DAB</h2>';
  pruefung.forEach((p, pi) => {
    const isOpen = pruefOpen[pi];
    html += `<div class="pruef-item ${isOpen?'open':[]}" id="pruef-${pi}">
      <div class="pruef-header" onclick="togglePruef(${pi})">
        <span class="pruef-chevron">‚ñ∂</span>
        <div><div class="pruef-angriff">${p.angriff}</div><div class="pruef-angriff-de">${p.angriffDe}</div></div>
        <span style="margin-left:auto;font-size:11px;color:var(--text2)">${p.techniken.length}</span>
      </div>`;
    if (isOpen) {
      html += '<div class="pruef-tech-list">';
      p.techniken.forEach(t => {
        const vidUrl = videoLookup[t.name] || '';
        html += `<div class="pruef-tech-row">
          <div class="color-dot" style="background:${getColor(t.farbe)}"></div>
          <span class="pruef-tech-name">${t.name}</span>
          ${vidUrl ? `<a class="pruef-video-link" href="${vidUrl}" target="_blank">‚ñ∂ Video</a>` : ''}
        </div>`;
      });
      html += '</div>';
    }
    html += '</div>';
  });
  el.innerHTML = html;
}
function togglePruef(i) { pruefOpen[i] = !pruefOpen[i]; renderPruefung(); }

function rateTech(ease) {
  let items = filterByFarbe(techniques, 'techLearn');
  if (schwachOnly.techLearn) items = items.filter(t => isDue('tech-' + t.id));
  const card = items[techLearnIndex];
  setSR('tech-' + card.id, { lastReview: new Date().toISOString(), nextReview: getNextReview(ease), ease });
  techLearnIndex = Math.min(techLearnIndex + 1, items.length - 1);
  techLearnFlipped = false;
  renderTechLearn();
}

function startTechPruef() {
  let items = filterByFarbe(techniques, 'techLearn');
  pruefModeCards = [...items].sort(() => Math.random() - 0.5);
  pruefModeIndex = 0; pruefModeResults = []; pruefModeActive = true;

}
function renderTechPruefMode() {
  const el = document.getElementById('screen-techLearn');
  if (pruefModeIndex >= pruefModeCards.length) {
    const correct = pruefModeResults.filter(r => r).length;
    const pct = Math.round(100 * correct / pruefModeCards.length);
    el.innerHTML = `<div class="ergebnis">
      <h2>Pr√ºfung abgeschlossen</h2>
      <div class="score">${pct}%</div>
      <div class="label">${correct} / ${pruefModeCards.length} richtig</div>

    </div>`;

  const flipped = pruefModeResults.length > pruefModeIndex; // already rated

    <div class="flashcard-wrap">

            <div class="flashcard-farbe">${card.farbe}</div>

            <div class="flashcard-color-bar" style="background:${getColor(card.farbe)}"></div>
            <div class="flashcard-angriff">${card.angriffJap}</div>
            <div class="flashcard-angriff-de">${card.angriffDe}</div>
          </div>
        </div>
      </div>
      ${pruefModeResults.length > pruefModeIndex ? `<div class="rating-btns">
        <button class="rating-btn kann" onclick="pruefModeResults.push(true);pruefModeIndex++;renderTechPruefMode()">‚úì Korrekt</button>
